<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- cdnjs bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <title>Login Page</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
      <div class="card card0 border-0">
        <div class="row d-flex">
          <div class="col-lg-6">
            <div class="card1">
              <div
                class="row px-3 justify-content-center mt-4 mb-5 border-line"
              >
                <img src="../images/Illustration.png" class="image" />
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card2 card border-0 px-4 py-5">
              <div class="row mb-4 px-3">
                <h6 class="mb-0 mr-4 mt-2">Sign in with</h6>
                <div class="facebook text-center d-flex justify-content-center align-items-center">
                 <a href="#"><i class="bi bi-facebook"></i></a> 
                </div>
                <div class="twitter text-center ms-3 d-flex justify-content-center align-items-center">
                  <a href="#"><i class="bi bi-twitter"></i></a> 
                </div>
                <div class="linkedin text-center ms-3 d-flex justify-content-center align-items-center">
                  <a href="#"><i class="bi bi-linkedin"></i></a> 
                </div>
              </div>
              <div class="row px-3 mb-4">
                <div class="line"></div>
                <small class="or text-center">Or</small>
                <div class="line"></div>
              </div>
              <div class="row px-3">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Email Address</h6>
                </label>
                <input
                  class="mb-4"
                  type="text"
                  name="email"
                  placeholder="Enter a valid email address"
                  class="email-input"
                />
              </div>
              <div class="row px-3 mb-2">
                <label class="mb-1">
                  <h6 class="mb-0 text-sm">Password</h6>
                </label>
                <input
                  type="password"
                  name="password"
                  placeholder="Enter password"
                  class="password-input"
                />
              </div>
              <div class="col px-3 mb-4">
                <div
                  class="d-flex align-items-center"
                >
                  <input
                    id="chk1"
                    type="checkbox"
                    name="chk"
                    class="me-2"
                  />
                  <label for="chk1" class="custom-control-label text-sm"
                    >Remember me</label
                  >
                </div>
                <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
              </div>
              <div class="row mb-3 px-3">
                <button type="submit" class="btn btn-blue text-center">
                  Login
                </button>
              </div>
              <div class="row mb-4 px-3">
                <small class="font-weight-bold"
                  >Don't have an account?
                  <a class="text-danger">Register</a></small
                >
              </div>
            </div>
          </div>
        </div>
        <div class="bg-blue py-4 d-flex justify-content-center">
          <div class="social-contact">
            <span class="bi bi-facebook me-4 text-sm"></span>
            <span class="bi bi-google me-4 text-sm"></span>
            <span class="bi bi-linkedin me-4 text-sm"></span>
            <span class="bi bi-twitter me-4 mr-sm-5 text-sm"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
